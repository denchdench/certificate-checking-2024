<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Certificate Details Checking</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('ySCH-BAST-1536x1024.jpg'); /* Change this to your image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      text-align: center;
    }

    /* Optional overlay to darken background for readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
      z-index: 0;
    }
  </style>
  <div class="container">
    <h1>Student Certificate Details Checking</h1>

    <label for="indexInput">Enter Index Number:</label>
    <input type="text" id="indexInput" placeholder="e.g. 2021******" />
    <button id="searchBtn">Search</button>

    <div id="result" class="result"></div>

    <div id="feedbackSection" class="hidden">
      <h3>Report Correction / Feedback</h3>
      <textarea id="feedbackText" placeholder="Enter your feedback here..."></textarea>
      <button id="submitFeedbackBtn">Submit Feedback</button>
      <p id="feedbackMsg"></p>
      <h6>COPY FROM THE FORMAT ABOVE AND INSERT YOUR CORRECTIONS</h6>
      <h6>ADD YOUR ACTIVE PHONE NUMBER</h6>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
